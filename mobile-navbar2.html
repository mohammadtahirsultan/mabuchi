<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mobile-navbar2.css" />

    <link

    <script>
      var maskGroupImage = document.getElementById("maskGroupImage");
      if (maskGroupImage) {
        maskGroupImage.addEventListener("click", function (e) {

      var philosophyText = document.getElementById("philosophyText");

        });
      }
